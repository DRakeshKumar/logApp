<app-header></app-header>

<div class="app-body">

  <app-sidebar>  </app-sidebar>
  <main class="main">
    <ol class="breadcrumb">
      <!--<li class="breadcrumb-item">Home</li>
      <li class="breadcrumb-item"><a routerLink="/dashboard">Admin</a></li>-->
      <li class="breadcrumb-item active rob" >Resident Management</li>

      <!-- Breadcrumb Menu-->
      <li class="breadcrumb-menu d-md-down-none">
        <div class="btn-group" role="group" aria-label="Button group">
         <!-- <a class="btn" href="#"><i class="icon-speech"></i></a>
          <a class="btn" href="#"><i class="icon-graph"></i> &nbsp;Dashboard</a>
          <a class="btn" href="#"><i class="icon-settings"></i> &nbsp;Settings</a>-->
        </div>
      </li>
    </ol>
    <div class="container-fluid">
      <div id="ui-view"></div>
        <div class="content-data">
          <div id="r_div" class="upload-file">
            <form *ngIf="!isResetting" [formGroup]="residentForm">
              <div class="form-group">
                <b class="rob">Resident Upload File:</b>
                <input type="file"  (change)="fileChangeEvent($event)" required formControlName="resident_name" placeholder="Upload file..." />
                <br>
                <button type="submit" class="btn btn-primary" (click)="uploadCsv()" [disabled]='check_resident'>Upload</button>

              </div>

            </form>



          </div>
          <div id="r_div" style="border: dashed 2px #000000;">
            <b class="rob"> Download the latest Resident file:</b><br>
            <button type="submit" class="btn btn-primary" (click)="downloadResident()" ><i class="fa fa-file-excel-o" style="font-size:24px">xls</i></button>
            <button type="submit" class="btn btn-primary" (click)="downloadResidentXlsxFormat()" ><i class="fa fa-file-excel-o" style="font-size:24px">xlsx</i></button>
          </div>
          <ng4-loading-spinner> </ng4-loading-spinner>

        </div>
    </div>
  </main>


</div>
<app-footer></app-footer>
