<app-header></app-header>

<div class="app-body">

  <app-sidebar>  </app-sidebar>
  <main class="main">
    <ol class="breadcrumb">
     <!-- <li class="breadcrumb-item">Home</li>
      <li class="breadcrumb-item"><a routerLink="/dashboard">Admin</a></li>-->
      <li class="breadcrumb-item active rob">Provider Management</li>

      <!-- Breadcrumb Menu-->
      <li class="breadcrumb-menu d-md-down-none">
        <div class="btn-group" role="group" aria-label="Button group">
          <!--<a class="btn" href="#"><i class="icon-speech"></i></a>
          <a class="btn" href="#"><i class="icon-graph"></i> &nbsp;Dashboard</a>
          <a class="btn" href="#"><i class="icon-settings"></i> &nbsp;Settings</a>-->
        </div>
      </li>
    </ol>
    <div class="container-fluid">
      <div id="ui-view"></div>
        <div class="content-data">
          <div id="r_div" class="upload-file">
            <form [formGroup]="serviceProviderForm">
              <div class="form-group">
              <b class="rob">Service Provider Upload File:</b>
              <input type="file" (change)="fileChangeEvent_service_provider($event)" required formControlName="provider_name" placeholder="Upload file..." />
                <br>
              <button type="submit" class="btn btn-primary" (click)="uploadExcel_service_provider()" [disabled]='check_service_provider'>Upload</button>
              </div>
            </form>
          </div>
          <div id="r_div" style="border: dashed 2px #000000;">
           <b class="rob"> Download the latest Service Provider file:</b> <br>
            <button type="submit" class="btn btn-primary" (click)="downloadServiceProvider()" ><i class="fa fa-file-excel-o" style="font-size:24px">xls</i></button>
            <button type="submit" class="btn btn-primary" (click)="downloadServiceProviderXlsxFormat()" ><i class="fa fa-file-excel-o" style="font-size:24px">xlsx</i></button>
          </div>

          <ng4-loading-spinner> </ng4-loading-spinner>
        </div>
    </div>
  </main>

</div>
<app-footer></app-footer>
